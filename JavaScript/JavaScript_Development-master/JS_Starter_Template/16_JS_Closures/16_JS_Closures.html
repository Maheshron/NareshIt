<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Closures</title>
    <style>
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 5px;
        }
        div{
            padding: 10px;
            text-align: center;
            color: white;
            margin: 10px;
        }
        .green{
            background-color: seagreen;
        }
        .blue{
            background-color: darkslateblue;
        }
    </style>
</head>
<body>

    <h2>JS Closures Example</h2>

    <div class="green">
        <h1 id="display1"></h1>
    </div>

    <div class="blue">
        <h1 id="display2"></h1>
    </div>

</body>
<script>
    // Closures Example 1 (calling inner() inside outer)

    var a = 10;
    function outer() {
        var b = 20;
        function  inner() {
            console.log(a);
            console.log(b);
        }
        inner();
    }
    outer();

    // Closures Example 2

    var a = 10;
    function outer() {
        var b = 10;
        var inner = function () {
            console.log(a);
            console.log(b);
        };
        return inner;
    }
    var innerFn = outer();
    innerFn();

    // Closures Example 3

        var a = 10;

        function outer() {
            var b = 20;
            var inner = function () {
                a++;
                b++;
                console.log(a);
                console.log(b);
            };
            return inner;
        }

        var innerFn1 = outer();
        innerFn1(); // 11 21
        var innerFn2 = outer();
        innerFn2(); // 12 21

        // Closures in Callbacks
        var a = 10;
        var myFn = function () {
            console.log(a);
        };

        setTimeout(myFn,1000); // callback function
        console.log("Done");

        // The Module Pattern Intro in JS
        var employee = {
            firstName : "Naveen",
            lastName : "Saggam",
            getFirstName :function () {
                return this.firstName;
            },
            getLastName : function () {
                return this.lastName;
            }
        };

        console.log(employee.name);
        document.getElementById('display1').innerHTML =
            employee.firstName;

        document.getElementById('display2').innerHTML =
            employee.getFirstName();

        function Employee() {
            var firstName = "Naveen";
            var lastName = "Saggam";

            var employee = {
                getFirstName : function() {
                    return firstName;
                },
                getLastName :function() {
                    return lastName;
                },
                setFirstName :function(name) {
                    firstName = name;
                },
                setLastName : function(name) {
                    lastName = name;
                }
            };
            return employee;
        }

        var employeeNew = Employee();
        document.getElementById('display1').innerHTML =
            employeeNew.firstName;

        document.getElementById('display2').innerHTML =
            employeeNew.getFirstName();

        employeeNew.setFirstName("John");

        document.getElementById('display2').innerHTML =
        employeeNew.getFirstName();

</script>
</html>
