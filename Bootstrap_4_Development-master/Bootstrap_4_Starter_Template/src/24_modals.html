<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Modals in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Modals in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--######################## START HERE #########################-->
            
    <!-- MODAL TRIGGER -->
       <a href="#" class="btn btn-outline-success" data-toggle= "modal" data-target="#login-modal">LOGIN</a>
       <div class="container">
             <div class="modal animated flipInX" id="login-modal">
                 <div class="modal-dialog modal-lg">
                 <div class="modal-content">

                     <div class="modal-header">
                         <h1 class="bg-teal">Login Here</h1>
                         <button class="close" data-dismiss="modal"><i class="fa fa-window-close"></i></button>
                     </div>
                     <div class="modal-body">
                         <div class="form-group">
                             <input type="text" class="form-control" placeholder="FIRSTNAME">
                             <input type="text" class="form-control" placeholder="LASTNAME">
                             <input type="password" class="form-control" placeholder="PASSWORD">
                         </div>
                     </div>
                     <div class="modal-footer">
                         <a href="#" class="btn btn-outline-danger" data-dismiss="modal">close</a>
                         <a href="#" class="btn btn-outline-secondary" >
                             LOGIN
                         </a>
                     </div>
                 </div>
                 </div>
             </div>
             </div>
    <!--######################## END HERE #########################-->
  </div>

  <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
