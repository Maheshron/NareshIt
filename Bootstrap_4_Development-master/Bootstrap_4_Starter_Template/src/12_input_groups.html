<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    
    <title>InputGroups in Bootstrap4</title>
<style type="text/css">
    .bg-lg-color{
        background-color: lightgreen !important;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">InputGroups in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

    <!-- Prepend -->
    <div class="input-group">
        <div class="input-group-Prepend">
            <span  id="basic-addon1" class="input-group-text bg-danger text-white">@</span>
        </div>
        <input class="form-control bg-dark text-white" type="text" placeholder="Username">
    </div>

    <!-- Append -->
    <div class="input-group">
        <input class="form-control bg-lg-color text-black" type="text" placeholder="Recipient's username">
        <div class="input-group-append">
            <span class="input-group-text bg-teal text-white" id="basic-addon2">@uibrains.com</span>
        </div>
    </div>


    <!-- Both -->
    <div class="input-group">
        <div class="input-group-Prepend">
            <span class="input-group-text bg-success text-white">$</span>
        </div>
        <input class="form-control" type="text">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
    </div>

    <br>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
